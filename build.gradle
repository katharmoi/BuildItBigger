// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

////Optional Task
task startAppEngine(dependsOn:":backend:appengineRun"){
    evaluationDependsOn ":backend"
    project(':backend').appengine.daemon = true
    doLast{
        println "App Server Started"
    }
}

task runTests(dependsOn:":app:connectedAndroidTest"){
    mustRunAfter "startAppEngine"
    doLast{
        println "Tests Completed"
    }
}

task stopAppEngine(dependsOn:":backend:appengineStop"){
    mustRunAfter "runTests"
    doLast{
        println "App Server Stopped"
    }
}

task testJoker(dependsOn:["startAppEngine","runTests","stopAppEngine"]){
    doLast{
        println "Tests Completed. Server Stopped"
    }
}



